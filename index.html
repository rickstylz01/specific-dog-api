<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog API Project</title>
  <link rel="stylesheet" href="index.css">

</head>

<body>
  <div class="container">
    <h1>Dog API</h1>

    <form>
      <fieldset>
        <legend>Fetch a dog pic:</legend>
        <label for="dogImage">What breed of dog would you like to see?:</label>
        <input type="number" id="dogImage" required name="dogImage"><br><br>
        <input type="submit" value="Submit">
      </fieldset>
    </form>

    <section class="results hidden">
      <h2>Look at this pupperoni!</h2>
      <ol id="img-results" alt="placeholder"></ol>
    </section>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
